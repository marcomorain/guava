machine:
  environment:
    MAVEN_OPTS: "-Xmx1024m -Xms1024m -Dmaven.artifact.threads=8"
dependencies:
  override:
    - echo No dependencies
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - mvn test
  post:
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
